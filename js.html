<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: #f0f8ff;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 36px;
        color: #333;
      }
      button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s ease;
      }
      p {
        font-size: 20px;
        margin-top: 20px;
        color: #333;
      }
      #result {
        font-weight: bold;
        margin-top: 30px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <button onclick="Rock()">Rock</button>
    <button onclick="Paper()">Paper</button>
    <button onclick="Scissor()">Scissor</button>
    <p id="para"></p>
    <p id="para2"></p>
    <p id="result"></p>

    <script>
      function Rock() {
        document.querySelector("#para").innerHTML = "You have selected rock";
        let computerChoice = getComputerChoice();
        document.querySelector("#para2").innerHTML =
          "Computer has selected " + computerChoice;

        if (computerChoice === "rock") {
          document.querySelector("#result").innerHTML = "It's a tie!";
          document.querySelector("#result").style.color = "#ff8c00";
        } else if (computerChoice === "paper") {
          document.querySelector("#result").innerHTML = "You lose!";
          document.querySelector("#result").style.color = "red";
        } else {
          document.querySelector("#result").innerHTML = "You win!";
          document.querySelector("#result").style.color = "green";
        }
      }

      function Paper() {
        document.querySelector("#para").innerHTML = "You have selected paper";
        let computerChoice = getComputerChoice();
        document.querySelector("#para2").innerHTML =
          "Computer has selected " + computerChoice;

        if (computerChoice === "rock") {
          document.querySelector("#result").innerHTML = "You win!";
          document.querySelector("#result").style.color = "green";
        } else if (computerChoice === "paper") {
          document.querySelector("#result").innerHTML = "It's a tie!";
          document.querySelector("#result").style.color = "#ff8c00";
        } else {
          document.querySelector("#result").innerHTML = "You lose!";
          document.querySelector("#result").style.color = "red";
        }
      }

      function Scissor() {
        document.querySelector("#para").innerHTML = "You have selected scissor";
        let computerChoice = getComputerChoice();
        document.querySelector("#para2").innerHTML =
          "Computer has selected " + computerChoice;

        if (computerChoice === "rock") {
          document.querySelector("#result").innerHTML = "You lose!";
          document.querySelector("#result").style.color = "red";
        } else if (computerChoice === "paper") {
          document.querySelector("#result").innerHTML = "You win!";
          document.querySelector("#result").style.color = "green";
        } else {
          document.querySelector("#result").innerHTML = "It's a tie!";
          document.querySelector("#result").style.color = "#ff8c00";
        }
      }

      function getComputerChoice() {
        let x = Math.floor(Math.random() * 3);
        if (x === 0) {
          return "rock";
        } else if (x === 1) {
          return "paper";
        } else {
          return "scissor";
        }
      }
    </script>
  </body>
</html>
